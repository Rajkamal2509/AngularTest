

<div class="px-3 d-flex justify-content-between" >
    <p class="m-0 fs-2 text-secondary mt-3"><b>Timed  Challenges</b></p>
    <app-timer></app-timer>
</div>
<div class="container-fluid">
  <div class="input-container mt-5">
    <input
      *ngFor="let input of inputs; let i = index"
      [(ngModel)]="inputs[i]"
      (focus)="focusInput(i)"
      class="input-box"
      type="text"
      maxlength="1" readonly 
    />
  </div>
</div>
<div class="container p-4" style="margin-top: 100px">
  <div class="row">
    <div class="flex-container">
      <div
        *ngFor="let letter of letters; let j = index"
        class="letter"
        (click)="setInput(letter); highlightLetter(j)"
        [ngClass]="{ selected: selectedLetterIndex == j }"
      >
        {{ letter }}
      </div>
    </div>
    <div class="flex-container" (click)="triggerAnimation()">
      <div class="barcontainer">
        <div class="bar" [ngClass]="{'animate-grow': isAnimating}"></div>
      </div>
    </div>
  </div>

  <div class="d-flex mt-5 justify-content-end align-items-center" style="position: absolute;bottom: 10%;right: 10%;">
    <div class="px-3">
        <p class="m-0 fs-2 text-secondary"><b>03 / 05</b></p>
    </div>
    <div class="px-3">
        <button class="btn btn-lg btn-secondary" (click)="submit()">Submit</button>
    </div>
</div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
       
        <div class="modal-body m-4 text-secondary text-center">
            <h2>Your Answer is Correct </h2>
            <p>Let's Continue</p>
          <button  type="button" class="btn btn-secondary mt-4" data-bs-dismiss="modal">Next</button>
 
        </div>
       
      </div>
    </div>
  </div>
